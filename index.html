<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まちトモ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      /* 端までビタッと */
      margin: 0;
      padding: 0;
      width: 100%;

      /* 背景画像で余白ごとトリミングして全幅表示 */
      background-image: url('machitomoheder.png?v=6'); /* キャッシュ避け */
      background-size: cover;      /* 埋める（はみ出しは自動トリミング）*/
      background-position: center; /* 中央に配置 */
      background-repeat: no-repeat;

      /* 高さはデバイスに応じて可変 */
      height: clamp(160px, 35vw, 360px);
    }

    nav {
      background-color: #e7e1d8;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #e7e1d8;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    section {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header></header>

  <nav>
    <a href="#for-salons">掲載希望の店舗様へ</a>
    <a href="#for-stylists">パートナー美容師の方へ</a>
    <a href="#contact">お問い合わせ</a>
  </nav>

  <section id="concept">
    <h2>まちとものコンセプト</h2>
    <p>
      「まちとも」は、美容師がお客様に“本当におすすめしたい”地域のお店を紹介する、新しい街のつながりプラットフォームです。
      信頼関係のある美容師だからこそ届けられる、ちょっといいお店との出会いを、街の人々に。
    </p>
  </section>

  <footer>
    &copy; 2025 まちトモ
  </footer>

</html>
